<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            font-family: cursive;
            background-color: lightgoldenrodyellow;
            color: palevioletred;
        }

        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Iniciando as aulas de DOM</h1>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <p>Resultado -- ></p>
    <div id="msg">Clique em mim</div>

    <script>
        let corpo = window.document.body
        //window.document.getElement(s)By(Id, TagName, Name...) serve para selecionar algum elemento do HTML
        let p1 = window.document.getElementsByTagName('p')[0]
        
        document.write('Escrevi: ' + p1.innerText + ' (em um dos paragrafos acima)')
        p1.style.color = 'lightblue'
        corpo.style.background = 'cadetblue'

        /* var d = window.document.getElementById('msg')
        d.style.background = 'blue'
        d.innerText = 'Clique Porfavor' */

        var d = window.document.querySelector('div#msg')
        d.style.background = 'green'
    </script>
</body>
</html>
