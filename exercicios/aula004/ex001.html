<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Script</title>
    <style>
        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: lightcoral;
            background-color: greenyellow;
        }

        p, h1{
            background-color: lightgoldenrodyellow;
        }

    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Me livrei da maldição do "Olá, Mundo!"</p>
    <script>

        /* Janela de Alerta */
        window.alert('*ALERTA* Olá, Mundo! (Agora em JavaScript)')

        /* Janela com Confirmar ou Cancelar */
        window.confirm('Aperte ok para não cair na maldição também!')

        /* Janela com Caixa de Texto */
        window.prompt('Qual é sua linguagem favorita?')

    </script>
</body>
</html>
