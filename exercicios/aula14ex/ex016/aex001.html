<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="styleme.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="form">
            <div>
                Número Inicial:
                <input type="number" name="numi" id="inumi">
            </div>
            <div>
                Ordem de Contagem:
                <input type="number" name="ordem" id="iordem">
            </div>
            <div>
                Número Final:
                <input type="number" name="numf" id="inumf">
            </div>

            <input id="botao" type="submit" value="Contar" onclick="contar()">
        </div>
        <div id="res">
            O resultado irá aparecer aqui...
        </div>
    </section>
    <footer>
        <h2>&copy; Curso em Vídeo (Isis Maria)</h2>
    </footer>

    <script src="script.js"></script>
</body>
</html>
