<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exerc√≠cio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <section>
        <div id="res">
            <h2 id="resh2"></h2>
        </div>
        <ul>
            <li><input type="button" value="0" id="i0" onclick="digitarZero()"></li>
            <li><input type="button" value="1" id="i1" onclick="digitarUm()"></li>
            <li><input type="button" value="2" id="i2" onclick="digitarDois()"></li>
            <li><input type="button" value="3" id="i3" onclick="digitarTres()"></li>
            <li><input type="button" value="4" id="i4" onclick="digitarQuatro()"></li>
            <li><input type="button" value="5" id="i5" onclick="digitarCinco()"></li>
            <li><input type="button" value="6" id="i6" onclick="digitarSeis()"></li>
            <li><input type="button" value="7" id="i7" onclick="digitarSete()"></li>
            <li><input type="button" value="8" id="i8" onclick="digitarOito()"></li>
            <li><input type="button" value="9" id="i9" onclick="digitarNove()"></li>

            <li><input id="boperadores" type="button" value="=" id="iigual"></li>
            <li><input id="boperadores" type="button" value="+" id="imais"></li>
            <li><input id="boperadores" type="button" value="-" id="imenos"></li>
            <li><input id="boperadores" type="button" value="X" id="ivezes"></li>
            <li><input id="boperadores" type="button" value="/" id="idividir"></li>
        </ul>
    </section>
    <footer>
        <h2>&copy; Isis Maria</h2>
    </footer>

    <script src="script.js"></script>
</body>
</html>
