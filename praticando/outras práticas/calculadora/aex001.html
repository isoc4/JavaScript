<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exerc√≠cio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <section>
        <div id="res">
            <input type="text" name="saida" id="saida" disabled>
        </div>
        <input class="boperadores" type="button" value="=" id="iigual" onclick="calcular()">
        <ul>
            <li><input type="button" value="0" id="i0" onclick="addSaida('0')"></li>
            <li><input type="button" value="1" id="i1" onclick="addSaida('1')"></li>
            <li><input type="button" value="2" id="i2" onclick="addSaida('2')"></li>
            <li><input type="button" value="3" id="i3" onclick="addSaida('3')"></li>
            <li><input type="button" value="4" id="i4" onclick="addSaida('4')"></li>
            <li><input type="button" value="5" id="i5" onclick="addSaida('5')"></li>
            <li><input type="button" value="6" id="i6" onclick="addSaida('6')"></li>
            <li><input type="button" value="7" id="i7" onclick="addSaida('7')"></li>
            <li><input type="button" value="8" id="i8" onclick="addSaida('8')"></li>
            <li><input type="button" value="9" id="i9" onclick="addSaida('9')"></li>

            <li><input type="button" value="&#x274C" id="ilimpar" class="boperadores" onclick="limpar()"></li>
            <li><input class="boperadores" type="button" value="&#x2795" id="imais" onclick="addSaida('+')"></li>
            <li><input class="boperadores" type="button" value="&#x2796" id="imenos" onclick="addSaida('-')"></li>
            <li><input class="boperadores" type="button" value="&#x2716 &#xFE0F" id="ivezes" onclick="addSaida('*')"></li>
            <li><input class="boperadores" type="button" value="&#x2797" id="idividir" onclick="addSaida('/')"></li>
        </ul>
    </section>
    <footer>
        <h2>&copy; Isis Maria</h2>
    </footer>

    <script src="script.js"></script>
</body>
</html>
