<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        button{
            width: 200px;
            height: 90px;
        }

        button:hover{
            cursor: pointer;
            background-color: transparent;
        }

        bi{
            background-color: #00ff0063;
        }

        nbi{
            color: #ff000063;
        }
    </style>
</head>
<body>
    <h1>Ano bissexto</h1>
    <button type="button" onclick="analisar()">Verificar</button>
    <p>Clique no botão e informe um ano.</p>

    <h2 id="th2"></h2>
    <div id="resul">

    </div>

    <script>
        function analisar(){
            var ano = window.prompt("Digite o ano que deseja verificar")
            if (ano % 4 == 0 && ano % 100 != 0 || ano % 400 == 0){
                th2.innerHTML = `Ao analisar ${ano}...`
                resul.innerHTML = `${ano} <mark style="background-color: #00ff0063;">É BISSEXTO</mark>✅`
            } else {
                th2.innerHTML = `Ao analisar ${ano}...`
                resul.innerHTML = `${ano} <mark style="background-color: #ff000063;">NÃO É BISSEXTO</mark>❌`
            }
        }
    </script>
</body>
</html>
