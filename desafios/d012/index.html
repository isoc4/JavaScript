<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        button{
            width: 200px;
            height: 90px;
        }

        button:hover{
            cursor: pointer;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <h1>Mudança de preço</h1>
    <button type="button" onclick="subtracao(preco1, preco2)" onclick="analisar(preco1, preco2)">Verificar</button>
    <p>Clique no botão e informe o que for pedido.</p>

    <div id="res">

    </div>

    <script>
        function analisar(pAN=0, pAT=0){
            var preco1 = window.prompt('Informe o valor do preço anterior.')
            var preco2 = window.prompt('Informe o valor atual do preço.')
            var resul = document.getElementById('res')

            resul.innerHTML = ''

            if (pAN < pAT){ //MAIS CARO
                resul.innerHTML = `<h2>Analizando os preços ${pAN} e ${pAT}.</h2>`

                resul.innerHTML += `<p>O produto custava R$${pAN} e atualmente custa R${pAT}.</p>`
                resul.innerHTML += `<p>Atualmente o produto está mais caro!</p>`
                resul.innerHTMl += `<p>O produto subiu R$${pAT - pAN}</p>`
            } else if (pAN > pAT){ //MAIS BARATO
                resul.innerHTML += `<h2>Analizando os preços ${pAN} e ${pAT}</h2>`
                
                resul.innerHTML += `<p>O produto custava R$${pAN} e atualmente custa R$${pAT}</p>`
                resul.innerHTML += `<p>Atualmente o produto está mais barato!</p>`

            } else {
                alert(`[ERRO]`)
            }

            
        }

        function subtracao(pAN=0, pAT=0){
                if (pAN < pAT){
                    return pAT - pAN
                } else {
                    return pAN - pAT
                }
            }
    </script>
</body>
</html>
