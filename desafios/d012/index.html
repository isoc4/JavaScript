<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        button{
            width: 200px;
            height: 90px;
        }

        button:hover{
            cursor: pointer;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <h1>Mudança de preço</h1>
    <button type="button" onclick="analisar(window.prompt('Informe o valor do preço anterior.'), window.prompt('Informe o valor atual do preço.'))">Verificar</button>
    <p>Clique no botão e informe o que for pedido.</p>

    <div id="res">

    </div>

    <script>
        function analisar(pAN=0, pAT=0){
            var resul = document.getElementById('res')

            var npAN = Number(pAN.value)
            var npAT = Number(pAT,value)
            var subiu = npAT - npAN
            resul.innerHTML = ''

            if (pAN < pAT){ //MAIS CARO
                resul.innerHTML = `<h2>Analizando os preços ${pAN} e ${pAT}.</h2>`

                resul.innerHTML += `<p>O produto custava R$${pAN} e atualmente custa R${pAT}.</p>`
                resul.innerHTML += `<p>Atualmente o produto está mais caro!</p>`
                resul.innerHTMl += `<p>${subiu}</p>`
            } else if (pAN > pAT){ //MAIS BARATO
                resul.innerHTML += `<h2>Analizando os preços ${pAN} e ${pAT}</h2>`
            }
        }
    </script>
</body>
</html>
